<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="auth"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../dist/src/';
    import { DEFAULT_AUTH_SETTINGS } from '../dist/src/settings/default-auth-settings.js'

    
    render(
      html`
        <authentication-webcomp .settings=${DEFAULT_AUTH_SETTINGS}>
          Javascript is required for WebComponents
        </authentication-webcomp>
      `,
      document.querySelector('#auth')
    );
  </script>
</body>
</html>
